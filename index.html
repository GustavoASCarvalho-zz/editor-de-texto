  <body>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="mt-5">Text Editor</h1>
      <main class="mt-5">
        <ul class="list-group list-group-horizontal justify-content-start m-2">
          <li>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-bs-toggle="popover"
                data-trigger="hover"
                title="Fonts"
              >
                <i class="bi bi-fonts"></i>
              </button>
              <ul
                id="ul-font"
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="dropdownMenuButton1"
              >
                <li>
                  <a id="li-font" class="dropdown-item" href="#">Arial</a>
                </li>
                <li>
                  <a id="li-font" class="dropdown-item" href="#">Verdana</a>
                </li>
                <li>
                  <a id="li-font" class="dropdown-item" href="#">Helvetica</a>
                </li>
                <li>
                  <a id="li-font" class="dropdown-item" href="#">Tahoma</a>
                </li>
                <li>
                  <a id="li-font" class="dropdown-item" href="#"
                    >Trebuchet MS</a
                  >
                </li>
                <li>
                  <a id="li-font" class="dropdown-item" href="#"
                    >Times New Roman</a
                  >
                </li>
                <li>
                  <a id="li-font" class="dropdown-item" href="#">Georgia</a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <button
              class="px-3 btn btn-dark mx-1"
              type="button"
              data-comando="bold"
              data-bs-toggle="popover"
              data-trigger="hover"
              title="Bold"
            >
              <i class="bi bi-type-bold"></i>
            </button>
          </li>
          <li>
            <button
              class="px-3 btn btn-dark mx-1"
              type="button"
              data-comando="italic"
              data-bs-toggle="popover"
              data-trigger="hover"
              title="Italic"
            >
              <i class="bi bi-type-italic"></i>
            </button>
          </li>
          <li>
            <button
              class="px-3 btn btn-dark mx-1"
              type="button"
              data-comando="underline"
              data-bs-toggle="popover"
              data-trigger="hover"
              title="Underline"
            >
              <i class="bi bi-type-underline"></i>
            </button>
          </li>
          <!-- color -->
          <li>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-bs-toggle="popover"
                data-trigger="hover"
                title="Change font color"
              >
                <i class="bi bi-palette"></i>
              </button>
              <ul
                id="ul-color"
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="dropdownMenuButton1"
              >
                <ul class="list-group list-group-horizontal">
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #ff0000"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #ff9900"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #ffff00"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #00ff00"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #00ffff"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #0000ff"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #9900ff"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #ff00ff"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #000000"></div
                    ></a>
                  </li>
                </ul>

                <ul class="list-group list-group-horizontal">
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #cc0000"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #e69138"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #f1c232"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #6aa84f"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #45818e"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #3d85c6"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #674ea7"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #a64d79"></div
                    ></a>
                  </li>
                  <li>
                    <a id="li-color" class="dropdown-item p-1" href="#"
                      ><div style="background-color: #ffffff"></div
                    ></a>
                  </li>
                </ul>
              </ul>
            </div>
          </li>
          <!-- color -->
          <li>
            <button
              class="px-3 btn btn-dark mx-1"
              type="button"
              data-comando="justifyCenter"
              data-bs-toggle="popover"
              data-trigger="hover"
              title="justify Center"
            >
              <i class="bi bi-text-center"></i>
            </button>
          </li>
          <li>
            <button
              class="px-3 btn btn-dark mx-1"
              type="button"
              data-comando="justifyLeft"
              data-bs-toggle="popover"
              data-trigger="hover"
              title="Justify Left"
            >
              <i class="bi bi-text-left"></i>
            </button>
          </li>
          <li>
            <button
              class="px-3 btn btn-dark mx-1"
              type="button"
              data-comando="justifyRight"
              data-bs-toggle="popover"
              data-trigger="hover"
              title="Justify Right"
            >
              <i class="bi bi-text-right"></i>
            </button>
          </li>
          <li>
            <button
              class="px-3 btn btn-dark mx-1"
              type="button"
              data-comando="createLink"
              data-bs-toggle="popover"
              data-trigger="hover"
              title="Link"
            >
              <i class="bi bi-link"></i>
            </button>
          </li>
          <li>
            <button
              class="px-3 btn btn-dark mx-1"
              type="button"
              data-comando="insertImage"
              data-bs-toggle="popover"
              data-trigger="hover"
              title="insert a random 100x100 image"
            >
              <i class="bi bi-image-fill"></i>
            </button>
          </li>
          <li>
            <button
              class="px-3 btn btn-dark mx-1"
              type="button"
              data-comando="undo"
              data-bs-toggle="popover"
              data-trigger="hover"
              title="Undo"
            >
              <i class="bi bi-arrow-counterclockwise"></i>
            </button>
          </li>
        </ul>
      </main>
      <div
        id="editor"
        contenteditable="true"
        class="mb-5"
        spellcheck="false"
      ></div>
      <p>made by <a href="https://github.com/GustavoASCarvalho">Gustavo</a></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
